<div class="registro-container">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form (ngSubmit)="onSubmit()">
        <h3>Formulario de Registro</h3>
        <div class="role-selection">
            <button type="button" (click)="selectRole('vendedor')" [class.selected]="role === 'vendedor'">Vendedor</button>
            <button type="button" (click)="selectRole('cliente')" [class.selected]="role === 'cliente'">Cliente</button>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" [(ngModel)]="registroData.nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellidoPaterno">Apellido Paterno</label>
            <input type="text" id="apellidoPaterno" [(ngModel)]="registroData.apellidoPaterno" name="apellidoPaterno" required>
        </div>
        <div class="form-group">
            <label for="apellidoMaterno">Apellido Materno</label>
            <input type="text" id="apellidoMaterno" [(ngModel)]="registroData.apellidoMaterno" name="apellidoMaterno" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo Electr칩nico</label>
            <input type="email" id="correo" [(ngModel)]="registroData.correo" name="correo" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Contrase침a</label>
            <input type="password" id="contrasena" [(ngModel)]="registroData.contrasena" name="contrasena" required>
        </div>
        <div class="form-group">
            <label for="confirmarContrasena">Confirmar Contrase침a</label>
            <input type="password" id="confirmarContrasena" [(ngModel)]="confirmarContrasena" name="confirmarContrasena" required>
        </div>
        <p style="color:red" *ngIf="passwordMismatch" class="error">Las contrase침as no coinciden.</p>
        <button type="submit">Registrarse</button>
    </form>
</div>
